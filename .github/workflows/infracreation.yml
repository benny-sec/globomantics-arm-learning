name: "Env Creation Workflow"

on:
  workflow_call:
    inputs:
      envName:
        description: "The name of the environment to be created (dev, staging or prod)"
        required: true
        default: "staging"
        type: string
      location:
        description: "The region in which the environment should be created"
        required: false
        default: "centralIndia"
        type: string
      subscriptionId:
        description: "The id of the subscription under which the environment should be created"
        required: true
        type: string
    secrets:
      azureCredentials:
        required: true
      ubuntuAdminPassword:
        required: true
      ubuntuAdminUser:
        required: true

jobs:
  createEnv:
    name: Create ${{ inputs.envName }} Environment 
    runs-on: ubuntu-22.04
    env:
      resourceGroupName: ${{ format('rg-{0}', inputs.envName) }}
      location: ${{ inputs.location }}
      subscriptionId: ${{ inputs.subscriptionId }}
    environment:
      name: ${{ inputs.envName }}
    steps:
      - uses: actions/checkout@v3

      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.azureCredentials }}

      - name: Deploy resource group ${{ env.resourceGroupName }}

        uses: Azure/arm-deploy@v1
        with:
          scope: subscription
          subscriptionId: ${{ env.subscriptionId }}
          region: ${{ env.location }}
          deploymentName: ${{ env.resourceGroupName }}
          template: ./bicep-templates/resourcegroup.bicep
          parameters:
            resourceGroupName="${{ env.resourceGroupName }}"
            location="${{ env.location }}"
            
      - name: Deploy Storage Account
        uses: Azure/arm-deploy@v1
        id: storageAccountDeploy
        with:
          scope: resourcegroup
          resourceGroupName: ${{ env.resourceGroupName }}
          subscriptionId: ${{ env.subscriptionId }}
          region: ${{ env.location }}
          template: ./bicep-templates/storageaccount.bicep
          parameters: 
            storageAccountName="${{ format('tqstgac{0}', inputs.envName) }}"
            location="${{ env.location }}"
          deploymentMode: incremental

      - name: Deploy Virtual Machine
        uses: Azure/arm-deploy@v1
        with:
          scope: resourcegroup
          resourceGroupName: ${{ env.resourceGroupName }}
          subscriptionId: ${{ env.subscriptionId }}
          region: ${{ env.location }}
          template: ./bicep-templates/virtualmachine.bicep
          parameters: 
            adminPassword=${{ secrets.ubuntuAdminPassword}}
            adminUsername=${{ secrets.ubuntuAdminUser }}
            location="${{ env.location }}"
          deploymentMode: incremental
